name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  quality-checks:
    name: Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint check
        run: npm run lint

      - name: Unit tests
        run: npm run test:coverage
        
      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build-and-analyze:
    name: Build and Bundle Analysis
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Analyze bundle
        run: npm run analyze-bundle

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: bundle-analysis.json
          retention-days: 30

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sb dist | cut -f1)
          BUNDLE_SIZE_MB=$((BUNDLE_SIZE / 1024 / 1024))
          echo "Bundle size: ${BUNDLE_SIZE_MB}MB"
          if [ $BUNDLE_SIZE_MB -gt 10 ]; then
            echo "âŒ Bundle size too large: ${BUNDLE_SIZE_MB}MB (limit: 10MB)"
            exit 1
          else
            echo "âœ… Bundle size acceptable: ${BUNDLE_SIZE_MB}MB"
          fi

      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  e2e-tests:
    name: End-to-End Testing
    runs-on: ubuntu-latest
    needs: build-and-analyze
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            e2e-results.json
            test-results/
            playwright-report/
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Check for vulnerable dependencies
        run: |
          AUDIT_RESULT=$(npm audit --audit-level=high --json || true)
          HIGH_VULNS=$(echo "$AUDIT_RESULT" | jq -r '.metadata.vulnerabilities.high // 0')
          CRITICAL_VULNS=$(echo "$AUDIT_RESULT" | jq -r '.metadata.vulnerabilities.critical // 0')
          
          echo "High vulnerabilities: $HIGH_VULNS"
          echo "Critical vulnerabilities: $CRITICAL_VULNS"
          
          if [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "âŒ Critical vulnerabilities found"
            exit 1
          elif [ "$HIGH_VULNS" -gt 0 ]; then
            echo "âš ï¸ High vulnerabilities found"
          else
            echo "âœ… No high or critical vulnerabilities"
          fi

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [quality-checks, build-and-analyze, e2e-tests, security-scan]
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify deployment
        run: |
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          # Wait a moment for deployment to propagate
          sleep 30
          # Simple health check
          curl -f "${{ steps.deployment.outputs.page_url }}" || exit 1
          echo "âœ… Deployment verified successfully"

  post-deploy-validation:
    name: Post-Deployment Validation
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install chromium

      - name: Production smoke tests
        run: |
          # Create a simple smoke test
          cat > smoke-test.js << 'EOF'
          const { chromium } = require('playwright');
          
          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            
            console.log('ğŸ” Testing production deployment...');
            
            try {
              // Navigate to the deployed site
              await page.goto('${{ needs.deploy.outputs.page_url || 'https://username.github.io/dot-art-3d-converter' }}', {
                waitUntil: 'networkidle'
              });
              
              // Check if page loads
              const title = await page.title();
              console.log('âœ… Page loads successfully:', title);
              
              // Check for main UI elements
              const fileInput = await page.locator('input[type="file"]').first();
              if (await fileInput.isVisible()) {
                console.log('âœ… File upload component is visible');
              }
              
              // Check for JavaScript functionality
              await page.evaluate(() => {
                if (typeof React === 'undefined') {
                  throw new Error('React not loaded');
                }
              });
              console.log('âœ… React is loaded and functional');
              
              // Check for any console errors
              const errors = [];
              page.on('console', msg => {
                if (msg.type() === 'error') {
                  errors.push(msg.text());
                }
              });
              
              await page.waitForTimeout(3000);
              
              if (errors.length > 0) {
                console.log('âš ï¸ Console errors detected:');
                errors.forEach(error => console.log('  -', error));
              } else {
                console.log('âœ… No console errors detected');
              }
              
              console.log('ğŸ‰ All smoke tests passed!');
              
            } catch (error) {
              console.error('âŒ Smoke test failed:', error.message);
              process.exit(1);
            } finally {
              await browser.close();
            }
          })();
          EOF
          
          node smoke-test.js

      - name: Performance audit
        run: |
          # Simple performance check using curl
          echo "ğŸƒ Performance audit..."
          
          START_TIME=$(date +%s%3N)
          curl -s "${{ needs.deploy.outputs.page_url || 'https://username.github.io/dot-art-3d-converter' }}" > /dev/null
          END_TIME=$(date +%s%3N)
          
          LOAD_TIME=$((END_TIME - START_TIME))
          echo "Page load time: ${LOAD_TIME}ms"
          
          if [ $LOAD_TIME -gt 5000 ]; then
            echo "âš ï¸ Slow page load time: ${LOAD_TIME}ms"
          else
            echo "âœ… Good page load time: ${LOAD_TIME}ms"
          fi

  notify-completion:
    name: Deployment Complete
    runs-on: ubuntu-latest
    needs: [deploy, post-deploy-validation]
    if: always()
    steps:
      - name: Deployment summary
        run: |
          echo "ğŸš€ Deployment Summary"
          echo "==================="
          echo "Status: ${{ job.status }}"
          echo "URL: ${{ needs.deploy.outputs.page_url || 'https://username.github.io/dot-art-3d-converter' }}"
          echo "Time: $(date)"
          echo ""
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Application is now live and accessible"
            echo "ğŸ“Š All quality checks passed"
            echo "ğŸ”’ Security scan completed"
            echo "ğŸ§ª E2E tests validated"
            echo "ğŸ“¦ Bundle analysis completed"
          else
            echo "âŒ Deployment encountered issues"
            echo "ğŸ“‹ Check the job logs for details"
          fi